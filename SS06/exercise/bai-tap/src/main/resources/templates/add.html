<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Add New Blog</title>
</head>
<body>
<style th:replace="layout::style"></style>
<header th:replace="layout::header"></header>
<h3 class="mt-2 mb-2" align="center">Add new blog</h3>
<div class="container">
    <table class="table">
        <form th:action="@{/add}" method="post" th:object="${blog}">
            <tr>
                <th>
                    <label for="author">Author</label>
                </th>
                <td>
                    <input type="text" th:field="*{author}" placeholder="Author's name" required id="author">
                </td>
            </tr>
            <tr>
                <th>
                    <label for="name">Title</label>
                </th>
                <td>
                    <input type="text" th:field="*{name}" placeholder="Blog's name" required id="name">
                </td>
            </tr>
            <tr>
                <th>
                    <label for="summary">Summary</label>
                </th>
                <td>
                    <input type="text" th:field="*{summary}" placeholder="Blog's summary" required id="summary">
                </td>
            </tr>
            <tr>
                <th>
                    <label for="content">Content</label>
                </th>
                <td>
                    <textarea name="comment" th:field="*{content}" placeholder="Your text here" required id="content"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit" class="btn btn-outline-success">Confirm</button>
                </td>
        </form>
        <td>
            <button type="button" class="btn btn-outline-light"><a th:href="@{/back}">Cancel</a></button>
        </td>
            </tr>
    </table>
</div>
<footer th:replace="layout::footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
