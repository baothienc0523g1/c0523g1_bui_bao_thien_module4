<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Add new category</title>
</head>
<style th:replace="layout::style"></style>
<body>
<header th:replace="layout::header"></header>
<h2>Add new category</h2>
<div class="container">
    <table class="table">
        <form th:action="@{/addCategory}" method="post" th:object="${category}">
            <tr>
                <th>
                    <label for="category">Category name</label>
                </th>
                <td>
                    <input type="text" id="category" th:field="*{name}" placeholder="ex. Technology">
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit" class="btn btn-outline-success">Confirm</button>
                </td>
        </form>
        <td>
            <button type="button" class="btn btn-outline-light"><a th:href="@{/back}">Cancel</a></button>
        </td>
        </tr>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
