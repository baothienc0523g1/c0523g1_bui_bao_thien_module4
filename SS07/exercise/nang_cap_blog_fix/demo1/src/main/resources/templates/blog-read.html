<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Main page</title>
</head>
<style th:replace="layout::style"></style>
<body>
<header th:replace="layout::header"></header>
<h2>Welcome to Codegym Blog</h2>
<div class="container">
  <button type="button" class="btn btn-outline-light"><a th:href="@{/back}">Back to main page</a></button>
  <div class="container">
    <h2 class="mt-3"><span th:text="${blog.getName()}"></span></h2>
    <hr>
    <h4>Author: <span th:text="${blog.getAuthor()}"></span></h4>
    <hr>
    <h4>Category: <span th:text="${blog.getCategory().getName()}"></span></h4>
    <hr>
    <h5>Day create: <span th:text="${blog.getDayCreate()}"></span></h5>
    <hr>
    <p th:text="${blog.getContent()}"></p>
    <hr>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
