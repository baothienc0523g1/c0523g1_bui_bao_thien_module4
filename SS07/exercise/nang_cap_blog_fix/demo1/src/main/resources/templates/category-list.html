<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Category management</title>
</head>
<style th:replace="layout::style"></style>
<body>
<header th:replace="layout::header"></header>
<h2>Welcome to Category Management</h2>
<div class="container">
  <table class="table">
    <thead>
    <tr>
      <th>#</th>
      <th>Category name</th>
      <th colspan="2">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category, loop : ${categories}">
      <td th:text="${loop.count}"></td>
      <td th:text="${category.getName()}"></td>
      <td>
        <form th:action="@{/deleteCategory}" method="get">
          <input type="hidden" name="id" th:value="${category.getId()}">
          <button class="btn btn-outline-warning">Delete</button>
        </form>
      </td>
      <td>
        <form th:action="@{/editCategory}" method="get">
          <input type="hidden" name="id" th:value="${category.getId()}">
          <button class="btn btn-outline-info">Edit</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
  <button type="button" class="btn btn-outline-light"><a th:href="@{/back}">Back to main page</a></button>
  <span th:text="${message}"></span>
</div>
</body>
</html>
