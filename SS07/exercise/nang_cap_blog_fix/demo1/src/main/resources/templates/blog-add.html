<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Add new blog</title>
</head>
<style th:replace="layout::style"></style>
<body>
<header th:replace="layout::header"></header>
<h2>Add new blog</h2>
<div class="container">
    <table class="table">
        <form th:action="@{/add}" method="post" th:object="${blog}">
            <tr>
                <th>
                    <label for="author">Author</label>
                </th>
                <td>
                    <input type="text" id="author" th:field="*{author}" placeholder="ex. John Wick">
                </td>
            </tr>
            <tr>
                <th>
                    <label for="name">Title</label>
                </th>
                <td>
                    <input type="text" th:field="*{name}" placeholder="ex. 'Something you can do with a pencil'"
                           required id="name">
                </td>
            </tr>
            <tr>
                <th>
                    <label for="day">Day create</label>
                </th>
                <td>
                    <input type="date" th:field="*{dayCreate}" required id="day">
                </td>
            </tr>
            <tr>
                <th>
                    <label for="category">Category</label>
                </th>
                <td>
                    <select name="category" id="category" th:field="*{category}">
                        <option th:each="category : ${categories}"
                                th:text="${category.getName()}" th:value="${category.getId()}">
                    </select>
                </td>
            </tr>
            <tr>
                <th>
                    <label for="summary">Summary</label>
                </th>
                <td>
                    <input type="text" th:field="*{summary}" placeholder="Blog's summary" required id="summary">
                </td>
            </tr>
            <tr>
                <th>
                    <label for="content">Content</label>
                </th>
                <td>
                    <textarea name="comment" th:field="*{content}" placeholder="Your text here" required
                              id="content"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit" class="btn btn-outline-success">Confirm</button>
                </td>
        </form>
        <td>
            <button type="button" class="btn btn-outline-light"><a th:href="@{/back}">Cancel</a></button>
        </td>
        </tr>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
