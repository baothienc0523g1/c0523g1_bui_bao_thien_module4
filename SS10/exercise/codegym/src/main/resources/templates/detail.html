<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Thế giới manh động</title>
</head>
<style th:replace="layout::style"></style>
<body>
<header th:replace="layout::header"></header>
<h2>Thế giới manh động</h2>
<div class="container">
    <div class="row">
        <div class="col-sm-5">
            <div class="card mt-2 mb-2">
                <img th:src="${lastProduct.getImgUrl()}" alt="speaker">
            </div>
        </div>
        <div class="col-sm-7">
            <div>
                <h4 th:text="${lastProduct.getName()}" style="text-align: center"></h4>
                <h3 th:text="${#numbers.formatDecimal(lastProduct.getPrice(), 1, 0, 'COMMA')}" style="text-align: center"></h3>
            </div>
            <div>
                <span th:text="${lastProduct.getDescription()}"></span>
            </div>
            <div>
                <button class="btn btn-outline-primary mt-2 mb-2"><a th:href="@{/addToCart/__${lastProduct.getId()}__}">Thêm vào giỏ hàng</a></button>
            </div>
            <div>
                <button class="btn btn-outline-primary mt-2 mb-2"><a th:href="@{/back}">Trở về trang chủ</a></button>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
