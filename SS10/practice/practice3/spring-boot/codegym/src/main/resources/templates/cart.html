<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style th:replace="layout::style"></style>
<header th:replace="layout::header"></header>
<h5>
    <a th:href="@{/}">Trang chủ</a>
</h5>
<h2>Giỏ hàng</h2>
<div class="container">
    <form th:action="@{/shop}" th:object="${cart}" method="post">
        <h3>Tổng số đơn hàng: <span th:text="${cart.countItemQuantity()}"></span></h3>
        <h3>Thanh toán: <span th:text="${cart.countProductQuantity()}"></span></h3>
        <table class="table" border="1">
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
            <tr th:each="product: ${cart.products}">
                <td th:text="${product.getKey().name}"></td>
                <td>
                    <a id="decrease_button" th:text="${'-'}"></a>
                    <span th:text="${product.getValue()}"></span>
                    <a id="increase_button" th:href="@{/add/__${product.getKey().id}__(action='show')}"
                       th:text="${'+'}"></a>
                </td>
                <td th:text="${product.getKey().price}"></td>
            </tr>
            <tr>
                <td>Total</td>
                <td></td>
                <td th:text="${cart.countTotalPayment()}"></td>
            </tr>
        </table>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
