<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Thế giới manh động</title>
</head>
<style th:replace="layout::style"></style>
<body>
<header th:replace="layout::header"></header>
<h2>Thế giới manh động</h2>

<div class="container">
    <h3>
        <a href="/shopping-cart">Giỏ hàng</a>
        <span th:text="${cartItems}"></span>
    </h3>
    <button class="btn btn-outline-primary mb-2 mt-2"><a th:href="@{/addProduct}">Thêm sản phẩm vào danh sách</a>
    </button>
    <div class="row">
        <div class="col-sm-4 mb-4 mb-sm-0" th:each="product : ${products}">
            <div class="card mt-2 mb-2">
                <img src="https://th.bing.com/th/id/R.d47530357b40ae1a038df147736b6ff2?rik=mWNVC24OlcCeJg&riu=http%3a%2f%2f2.bp.blogspot.com%2f-DT3xgUyrDCI%2fUB2_kZFsoKI%2fAAAAAAAAEjI%2fK0ADh3uz2fg%2fs1600%2fBlock.jpg&ehk=eP3RhJtsT96A4VBT%2fHdjoUMuOp2pzqCRWBocPVIlmOQ%3d&risl=&pid=ImgRaw&r=0&sres=1&sresct=1"
                     class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title"><span th:text="${product.getName()}"></span></h5>
                    <h5 class="card-title"><span th:text="${product.getPrice()}"></span></h5>
                    <p class="card-text"><span th:text="${product.getDescription()}"></span></p>
                    <a class="btn btn-primary" th:href="@{/addToCart/__${product.getId()}__}">Thêm vào giỏ</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
