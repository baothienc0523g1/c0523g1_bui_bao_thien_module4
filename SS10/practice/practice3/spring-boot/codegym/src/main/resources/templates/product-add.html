<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Quản lý sản phẩm</title>
</head>
<style th:replace="layout::style"></style>
<body>
<header th:replace="layout::header"></header>
<div class="container">
    <h3>Thêm sản phẩm mới</h3>
</div>
<div class="container">
    <table class="table">
        <form action="#" th:action="@{/addProduct}" th:object="${product}" method="post">
            <tr>
                <th><label for="name">Tên sản phẩm</label></th>
                <td><input type="text" th:field="*{name}" id="name"></td>
            </tr>
            <tr>
                <th><label for="price">Giá</label></th>
                <td><input type="number" th:field="*{price}" id="price"></td>
            </tr>
            <tr>
                <th><label for="description">Mô tả</label></th>
                <td><input type="text" th:field="*{description}" id="description"></td>
            </tr>
            <tr>
                <td>
                    <button class="btn btn-outline-success" type="submit">Xác nhận</button>
                </td>
        </form>
        <td>
            <button class="btn btn-outline-secondary"><a th:href="@{/back}">Quay về trang chủ</a></button>
        </td>
            </tr>
    </table>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
