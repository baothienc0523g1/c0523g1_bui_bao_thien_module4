<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>
    h2 {
        text-align: center;
    }

    a {
        text-decoration: none;
    }
    header {
        background-color: #272882;
        height: 76px;
        width: 100%;
        display: grid;
        align-items: center;
        justify-content: center;
    }
    footer {
        position: absolute;
        bottom: 0px;
        text-align: center;
        font-size: 1.6rem;
        height: 76px;
        width: 100%;
    }
</style>
<body>
<body><header th:replace="layout::header"></header>
<h2>Add New Product</h2>
<div class="container mt-3">
    <table class="table table-light table-striped-columns">
        <form action="save" method="post" th:object="${product}">
            <tr>
                <td><label for="id">Product ID</label></td>
                <td><input type="number" id="id" th:field="*{id}" value="0"></td>
            </tr>
            <tr>
                <td><label for="name">Product name</label></td>
                <td><input type="text" id="name" th:field="*{name}"></td>
            </tr>
            <tr>
                <td><label for="brand">Product brand</label></td>
                <td><input type="text" id="brand" th:field="*{brand}"></td>
            </tr>
            <tr>
                <td><label for="price">Product price</label></td>
                <td><input type="number" id="price" th:field="*{price}" value="0"></td>
            </tr>
            <tr>
                <td><label for="description">Product description</label></td>
                <td><input type="text" id="description" th:field="*{description}"></td>
            </tr>
            <tr>
                <td>
                    <button type="submit" class="btn btn-outline-primary">Confirm</button>
                </td>
        </form>
        <td>
            <button type="button" class="btn btn-outline-info"><a th:href="@{back}">Back to menu</a></button>
        </td>
            </tr>
    </table>
</div>
<footer th:replace="layout::footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
