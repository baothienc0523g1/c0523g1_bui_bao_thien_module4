<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>
    h2 {
        text-align: center;
    }
</style>
<body>
<h2>Product update</h2>
<div class="container">
    <table class="table table-light table-striped-columns">
        <form th:object="${productExist}" action="/update" method="post">
            <tr>
                <td>
                    <label for="name">Name</label>
                </td>
                <td>
                    <input th:field="*{name}" type="text" id="name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="price">Price</label>
                </td>
                <td>
                    <input th:field="*{price}" type="number" id="price">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="brand">Brand</label>
                </td>
                <td>
                    <input th:field="*{brand}" type="text" id="brand">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="description">Name</label>
                </td>
                <td>
                    <input th:field="*{description}" type="text" id="description">
                </td>
            </tr>
            <tr>
                <td colspan="2"><input name="id" type="hidden" th:field="*{id}"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit" class="btn btn-outline-success">Confirm</button>
                </td>
            </tr>
        </form>
        <tr>
            <td colspan="2">
                <button type="button" class="btn btn-outline-primary"><a th:href="@{/back}">Cancel</a></button>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
