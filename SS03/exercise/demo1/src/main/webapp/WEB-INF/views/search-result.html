<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>
    h2 {
        text-align: center;
    }

    a {
        text-decoration: none;
    }
    header {
        background-color: #272882;
        height: 76px;
        width: 100%;
        display: grid;
        align-items: center;
        justify-content: center;
    }
    footer {
        position: absolute;
        bottom: 0px;
        text-align: center;
        font-size: 1.6rem;
        height: 76px;
        width: 100%;
    }
</style>

<body>
<header th:replace="layout::header"></header>

<h2>Product finder</h2>
<div class="container">
    <table th:if="${products != null}" th:object="${products}" class="table table-light table-striped-columns">
        <thead>
        <tr>
            <th>#</th>
            <th>ID</th>
            <th>Name</th>
            <th>Brand</th>
            <th>Price</th>
            <th>Description</th>
        </tr>
        </thead>
        <tr th:each="product, status : ${products}">
            <td th:text="${status.count}"></td>
            <td th:text="${product.getId()}"></td>
            <td th:text="${product.getName()}"></td>
            <td th:text="${product.getBrand()}"></td>
            <td th:text="${product.getPrice()}"></td>
            <td th:text="${product.getDescription()}"></td>
        </tr>
    </table>
    <span th:if="${products == null}">Cant find product</span>
    <button class="btn btn-outline-primary"><a th:href="@{back}">Back to list</a></button>
</div>
<footer th:replace="layout::footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>
</html>
