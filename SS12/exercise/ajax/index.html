<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <title>Index</title>
    <script src="code.jquery.com_jquery-3.7.1.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
<header>
    <h3 class="title">Nước mắt em lau bằng tình yêu mới</h3>
</header>
<div class="container">
    <h4>Blog management</h4>
    <div class="container">

        <table class="table">
            <thead>
            <tr>
                <td colspan="2">
                    <input type="text" id="seachKeyWord" placeholder="tìm blog bằng tên">
                </td>
                <td colspan="2">
                    <button id="btn-search" class="btn btn-outline-primary">Tìm</button>
                </td>
            </tr>
            <tr>
                <th>Tên blog</th>
                <th>Tác giả</th>
                <th>Tiêu đề</th>
                <th>Chuyên mục</th>
            </tr>
            </thead>
            <tbody id="content">
            </tbody>
            <tr>
                <td colspan="4"><button class="btn btn-outline-primary" id="btn-show-more">Hiển thị thêm</button></td>
            </tr>
        </table>
    </div>
    <div class="container mt-4">
        <table class="table">
            <tr>
                <th colspan="2" id="add-blog"><h4>Thêm mới blog</h4></th>
            </tr>
            <tr>
                <th>Tên blog</th>
                <td><input type="text" id="name"></td>
            </tr>
            <tr>
                <th>Tác giả</th>
                <td><input type="text" id="author"></td>
            </tr>
            <tr>
                <th>Tóm tắt</th>
                <td><input type="text" id="summary"></td>
            </tr>
            <tr>
                <th>Ngày viết</th>
                <td><input type="date" id="dayCreate"></td>
            </tr>
            <tr>
                <th>Nội dung</th>
                <td><input type="textarea" id="content-blog"></td>
            </tr>
            <tr>
                <th>Danh mục</th>
                <td><select name="category" id="category">

                </select>
                </td>
            </tr>
            <tr>
                <td><button id="btn-add" class="btn btn-outline-primary">Xác nhận</button></td>
            </tr>
        </table>
    </div>
</div>
<!--boostrap start-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<!--boostrap end-->
</body>
</html>
