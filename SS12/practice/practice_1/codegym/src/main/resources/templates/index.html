<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </script>
</head>
<body>
<p>
    IF YOU CLICK ON THE "HIDE" BUTTON, THIS ELEMENT WILL DISAPPEAR
</p>
<button id="hide">Hide</button>
<button id="show">Show</button>

<button>Start Animation</button>
<button id="btn2">Start Animation</button>
<p>By default, all HTML elements have a static position, and cannot be moved. <br> To manipulate the position, remember to
    first set the CSS position property <br> of the element to relative, fixed, or absolute!</p>
<div style="background:#98bf21;height:100px;width:200px;position:absolute;">HELLO</div>
<script>
    $(document).ready(function () {
        $("#hide").click(function () {
            $("p").hide();
        });
        $("#show").click(function () {
            $("p").show();
        });
    });

    $(document).ready(function () {
        $("button").click(function () {
            let div = $("div");
            div.animate({left: '100px'},"fast");
            div.animate({fontSize: '50px'},"fast");
        });
        $("#btn2").click(function () {
            let div = $("div");
            div.animate({right: '100px'},"slow");
            div.animate({fontSize: '10px'},"slow");
        });

    });
</script>
</body>
</html>
