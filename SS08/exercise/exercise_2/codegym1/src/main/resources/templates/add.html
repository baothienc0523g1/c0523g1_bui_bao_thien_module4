<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Add</title>
    <style th:replace="layout::style"></style>
</head>
<body>
<header th:replace="layout::header"></header>
<table class="table">
    <form th:action="@{/add}" method="post" th:object="${songDto}">
        <tr>
            <th>
                <label for="name">Song name</label>
            </th>
            <td>
                <input type="text" id="name" th:field="*{name}" placeholder="Enter song's name" required>
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </td>
        </tr>
        <tr>
            <th>
                <label for="artist">Artist</label>
            </th>
            <td>
                <input type="text" id="artist" th:field="*{artist}" placeholder="Artist" required>
                <span th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}"></span>
            </td>
        </tr>
        <tr>
            <th>
                <label for="genre">Music genre</label>
            </th>
            <td>
                <input type="text" id="genre" th:field="*{musicGenre}">
                <span th:if="${#fields.hasErrors('musicGenre')}" th:errors="*{musicGenre}"></span>
            </td>
        </tr>
        <tr>
            <td>
                <button type="submit" class="btn btn-outline-success">Submit</button>
            </td>
    </form>
    <td>
        <button class="btn btn-outline-light"><a th:href="@{/back}">Cancel</a></button>
    </td>
    </tr>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
