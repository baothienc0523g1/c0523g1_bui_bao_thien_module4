<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Welcome</title>
    <style th:replace="layout::style"></style>
</head>
<body>
<header th:replace="layout::header"></header>
<h2>USER MANAGEMENT</h2>
<div class="container">
    <h2> <span th:if="${users.isEmpty()}">No user added yet. <a th:href="@{/add}">Add here</a></span></h2>
   <div th:if="${!users.isEmpty()}">
       <button class="btn btn-outline-primary"><a th:href="@{/add}">Add new User</a></button>
       <span th:text="${message}"></span>
       <table class="table">
           <thead>
           <tr>
               <th>#</th>
               <th>First name</th>
               <th>Last name</th>
               <th>Age</th>
               <th>Phone number</th>
               <th>Email</th>
           </tr>
           </thead>
           <tbody>
           <tr th:each="user, loop : ${users}">
               <td th:text="${loop.count}"></td>
               <td th:text="${user.getFirstName()}"></td>
               <td th:text="${user.getLastName()}"></td>
               <td th:text="${user.getAge()}"></td>
               <td th:text="${user.getPhoneNumber()}"></td>
               <td th:text="${user.getEmail()}"></td>
           </tr>
           </tbody>
       </table>
   </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
