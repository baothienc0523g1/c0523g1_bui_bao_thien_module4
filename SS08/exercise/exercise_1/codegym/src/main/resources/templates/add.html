<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Add</title>
    <style th:replace="layout::style"></style>
</head>
<body>
<header th:replace="layout::header"></header>
<table class="table">
    <form th:action="@{/add}" method="post" th:object="${userDto}">
        <tr>
            <th>
                <label for="firstName">First Name</label>
            </th>
            <td>
                <input type="text" id="firstName" th:field="*{firstName}" placeholder="Enter your first name here" required>
                <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
            </td>
        </tr>
        <tr>
            <th>
                <label for="lastName">Last Name</label>
            </th>
            <td>
                <input type="text" id="lastName" th:field="*{lastName}" placeholder="Enter your last name here" required>
                <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
            </td>
        </tr>
        <tr>
            <th>
                <label for="age">Age</label>
            </th>
            <td>
                <input type="number" id="age" th:field="*{age}">
                <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
            </td>
        </tr>
        <tr>
            <th>
                <label for="phoneNumber">Phone number</label>
            </th>
            <td>
                <input type="number" id="phoneNumber" th:field="*{phoneNumber}" required>
                <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>
            </td>
        </tr>
        <tr>
            <th>
                <label for="email">Email</label>
            </th>
            <td>
                <input type="email" id="email" th:field="*{email}" required>
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            </td>
        </tr>
        <tr>
            <td>
                <button type="submit" class="btn btn-outline-success">Submit</button>
            </td>
    </form>
    <td>
        <button class="btn btn-outline-light"><a th:href="@{/back}">Cancel</a></button>
    </td>
        </tr>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
