<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Product update</title>
    <style th:replace="layout::style"></style>
</head>
<body>
<header th:replace="layout::header"></header>
<h2 class="mt-2 mb-2">Product management</h2>
<div class="container">
    <table class="table table-hover">
        <form th:object="${product}" action="/update" method="post">
            <tr>
                <th><label for="code">Product Code</label></th>
                <td><input type="text" th:field="*{code}" id="code" required></td>
            </tr>
            <tr>
                <th><label for="name">Product Name</label></th>
                <td><input type="text" th:field="*{name}" id="name" required></td>
            </tr>
            <tr>
                <th><label for="price">Product Price</label></th>
                <td><input type="number" th:field="*{price}" id="price" required></td>
            </tr>
            <tr>
                <th><label for="brand">Product Brand</label></th>
                <td><input type="text" th:field="*{brand}" id="brand" required></td>
            </tr>
            <tr>
                <th><label for="description">Product Description</label></th>
                <td><input type="text" th:field="*{description}" id="description" required></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit" class="btn btn-outline-success">Confirm</button>
                </td>
            </tr>
            <tr>
                <td><input type="hidden" th:field="*{id}"></td>
            </tr>
        </form>
    </table>
    <button type="button" class="btn btn-outline-primary"><a th:href="@{/back}">Back to list</a></button>
</div>


<footer th:replace="layout::footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
