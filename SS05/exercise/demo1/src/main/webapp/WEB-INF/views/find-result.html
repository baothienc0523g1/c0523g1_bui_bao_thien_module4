<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Product search</title>
    <style th:replace="layout::style"></style>
</head>
<body>
<header th:replace="layout::header"></header>
<h2 class="mt-2 mb-2">Product search</h2>
<div class="container">
    <div th:if="${list.size() == 0}">
        <h2>Cant find product with name: <span th:text="${name}"></span></h2>
    </div>
    <table th:if="${list.size() > 0}" class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>Product Code</th>
            <th>Name</th>
            <th>Price</th>
            <th>Brand</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product, loop : ${list}">
            <td th:text="${loop.count}"></td>
            <td th:text="${product.getCode()}"></td>
            <td th:text="${product.getName()}"></td>
            <td th:text="${product.getPrice()}"></td>
            <td th:text="${product.getBrand()}"></td>
            <td th:text="${product.getDescription()}"></td>
        </tr>
        </tbody>
    </table>
    <button type="button" class="btn btn-outline-primary"><a th:href="@{/back}">Back to list</a></button>
</div>
<footer th:replace="layout::footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
