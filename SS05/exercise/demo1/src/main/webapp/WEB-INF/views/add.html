<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>ADD</title>
    <style th:replace="layout::style"></style>
</head>
<body>
<header th:replace="layout::header"></header>
<h2 class="mt-2 mb-2">Add new product</h2>
<div class="container">
    <table class="table table-hover">
        <form action="add" method="post" th:object="${product}">
            <tr>
                <td>
                    <label for="productCode">Product Code</label>
                </td>
                <td>
                    <input type="text" th:field="*{code}" id="productCode" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="productName">Product Name</label>
                </td>
                <td>
                    <input type="text" th:field="*{name}" id="productName" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="productPrice">Product Price</label>
                </td>
                <td>
                    <input type="number" th:field="*{price}" id="productPrice" required value="1">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="productDescription">Product Description</label>
                </td>
                <td>
                    <input type="text" th:field="*{description}" id="productDescription" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="productBrand">Product Brand</label>
                </td>
                <td>
                    <input type="text" th:field="*{brand}" id="productBrand" required>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit" class="btn btn-outline-primary">Confirm</button>
                </td>
        </form>
        <td>
            <button type="button" class="btn btn-outline-light"><a th:href="@{back}">Back to list</a></button>
        </td>
        </tr>
    </table>
</div>

<footer th:replace="layout::footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
