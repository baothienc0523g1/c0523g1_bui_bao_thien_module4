<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
<h2>Thêm mới</h2>
<form th:object="${heoDto}" action="/heos/tao" method="post">
  <div class="mb-3">
    <label for="formGroupExampleInput" class="form-label">Mã heo</label>
    <input th:field="*{maHeo}" type="text" class="form-control" id="formGroupExampleInput" placeholder="Mã heo">
    <small style="color: red" th:if="${#fields.hasErrors('maHeo')}" th:errors="*{maHeo}"></small>
  </div>
  <div class="mb-3">
    <label for="formGroupExampleInput2" class="form-label">Ngày nhập</label>
    <input th:field="*{ngayNhap}" type="date"  class="form-control" id="formGroupExampleInput2" >
    <small style="color: red" th:if="${#fields.hasErrors('ngayNhap')}" th:errors="*{ngayNhap}"></small>
  </div>
  <div class="mb-3">
    <label for="formGroupExampleInput3" class="form-label">Trọng lượng nhập</label>
    <input type="text" th:field="*{trongLuongNhap}" class="form-control" id="formGroupExampleInput3" placeholder="Trọng lượng nhập">
    <small style="color: red" th:if="${#fields.hasErrors('trongLuongNhap')}" th:errors="*{trongLuongNhap}"></small>
  </div>
  <div class="mb-3">
    <label for="formGroupExampleInput4" class="form-label">Ngày xuất</label>
    <input type="date" th:field="*{ngayXuat}" class="form-control" id="formGroupExampleInput4" placeholder="Ngày xuất">
    <small style="color: red" th:if="${#fields.hasErrors('ngayXuat')}" th:errors="*{ngayXuat}"></small>
  </div>
  <div class="mb-3">
    <label for="formGroupExampleInput5" class="form-label">Trọng lượng xuất</label>
    <input type="text" th:field="*{trongLuongXuat}" class="form-control" id="formGroupExampleInput5" placeholder="Trọng lượng xuất">
    <small style="color: red" th:if="${#fields.hasErrors('trongLuongXuat')}" th:errors="*{trongLuongXuat}"></small>
  </div>
  <div class="mb-3">
    <label for="formGroupExampleInput6" class="form-label">Tình trạng</label>
    <select id="formGroupExampleInput6" name="tinhTrang" th:field="*{tinhTrang}">
      <option value="Ban">Bán</option>
      <option value="Da Ban">Đã Bán</option>
    </select>
    <small style="color: red" th:if="${#fields.hasErrors('tinhTrang')}" th:errors="*{tinhTrang}"></small>
  </div>
  <div class="mb-3">
    <label for="formGroupExampleInput7" class="form-label">Xuất Xứ</label>
    <select id="formGroupExampleInput7" name="xuatXu" th:field="*{xuatXu}">
      <option th:each="xuatXu : ${danhSachXuatXu}" th:value="${xuatXu.getMa()}" th:text="${xuatXu.xuatXu}"></option>
    </select>
  </div>
  <button class="btn btn-outline-info">Save</button>
  <button class="btn btn-outline-dark"><a href="/heos">Back</a></button>
  <div th:if="${message != null}" th:text="${message}">
  </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
