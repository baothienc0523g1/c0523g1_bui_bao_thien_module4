<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>
<body style="text-align: center">
<h2 style="font-family: 'Arial Rounded MT Bold';color: deeppink;">Chi tiết</h2>
<div class="container">
  <div class="card" style="width: 50%; background-color: hotpink">
    <div class="card-body" th:object="${heo}">
      <h5 class="card-title" th:text="${heo.maHeo}">Mã heo</h5>
<!--      <h6 class="card-subtitle mb-2 text-muted" th:text="${blog.author}"></h6>-->
      <b class="card-text" th:text="${heo.ngayNhap}"></b>
      <p class="card-text" th:text="${heo.trongLuongNhap}"></p>
      <p class="card-text" th:text="${heo.ngayXuat}"></p>
      <p class="card-text" th:text="${heo.trongLuongXuat}"></p>
      <p class="card-text" th:text="${heo.tinhTrang}"></p>
      <p class="card-text" th:text="${heo.xuatXu.xuatXu}"></p>
      <button class="btn btn-outline-dark"><a href="/heos/">Back</a></button>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
