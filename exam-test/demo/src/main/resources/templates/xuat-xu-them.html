<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Thêm xuất xứ</title>
    <style th:replace="layout::style"></style>

</head>
<body>
<header th:replace="layout::header">
</header>

<div class="container">
    <table class="table">
        <form th:action="@{/xuat-xu/add}" method="post" th:object="${xuatXu}">

            <tr>
                <th><label for="noiXuatXu">Tên nơi xuất xứ</label></th>
                <td><input th:field="*{noiXuatXu}" type="text" id="noiXuatXu"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button class="btn btn-success" type="submit">OK</button>
                </td>
            </tr>
        </form>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
