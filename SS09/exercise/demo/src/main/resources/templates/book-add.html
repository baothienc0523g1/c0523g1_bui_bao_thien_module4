<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Thêm sách</title>
</head>
<style th:replace="layout::style"></style>
<body>
<header th:replace="layout::header"></header>
<h2>Thêm mới sách</h2>
<div class="container">
    <table>
        <form th:action="@{/bookAdd}" th:object="${book}" method="post">
            <tr>
                <th>
                    <label for="name">Tên sách</label>
                </th>
                <td>
                    <input type="text" id="name" th:field="*{name}">
                </td>
            </tr>
            <tr>
                <th>
                    <label for="author">Tác giả</label>
                </th>
                <td>
                    <input type="text" id="author" th:field="*{author}">
                </td>
            </tr>
            <tr>
                <th>
                    <label for="bookType">Loại sách</label>
                </th>
                <td>
                    <select name="bookType" id="bookType" th:field="*{bookType}">
                        <option th:each="type : ${bookTypes}"
                                th:text="${type.getTypeName()}"
                                th:value="${type.getId()}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="btn btn-outline-primary" type="submit">Xác nhận</button>
                </td>
        </form>
        <td>
            <button class="btn btn-outline-primary"><a th:href="@{/back}">Hủy</a></button>
        </td>
        </tr>
    </table>
</div>
</body>
</html>
