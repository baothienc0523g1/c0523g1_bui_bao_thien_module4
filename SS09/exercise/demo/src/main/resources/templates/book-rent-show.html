<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <meta charset="UTF-8">
    <title>Title</title>
</head>
<style th:replace="layout::style"></style>

<body>
<header th:replace="layout::header"></header>
<h2>Tri thức nà sức mạnh</h2>

<div class="container">
  <h2 th:if="${findBookByType.isEmpty()}">Hiện tại danh mục này đã được mượn hết, vui lòng chọn danh mục sách khác</h2>
  <table class="table" th:if="${!findBookByType.isEmpty()}">
    <thead>
    <tr>
      <th colspan="5">Số lượng sách còn lại <span th:text="${findBookByType.size()}"></span></th>
    </tr>
    <tr>
      <th>#</th>
      <th>Tên sách</th>
      <th>Tác giả</th>
      <th>Loại sách</th>
      <th>#</th>
    </tr>
    </thead>
    <tr th:each="book,loop:${findBookByType}">
      <td th:text="${loop.count}"></td>
      <td th:text="${book.getName()}"></td>
      <td th:text="${book.getAuthor()}"></td>
      <td th:text="${book.getBookType().getTypeName()}"></td>
      <td><a th:href="@{/rent/__${book.getId()}__}">Mượn sách</a></td>
    </tr>
  </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
