<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Trang chủ</title>
</head>
<style th:replace="layout::style"></style>
<body>
<header th:replace="layout::header"></header>
<h2>Tri thức nà sức mạnh</h2>
<div class="container">
    <h3 th:if="${books.isEmpty()}">Thư viện chưa có cuốn sách nào, thêm mới <a th:href="@{/bookAdd}">tại đây</a></h3>
    <h4 th:text="${message}"></h4>
    <table class="table" th:if="${!books.isEmpty()}">
        <thead>
        <tr>
            <th>#</th>
            <th>Tên sách</th>
            <th>Thể loại</th>
            <th>Tác giả</th>
        </tr>
        </thead>
        <tr th:each="book, loop : ${books}">
            <td th:text="${loop.count}"></td>
            <td th:text="${book.getName()}"></td>
            <td th:text="${book.getBookType().getTypeName()}"></td>
            <td th:text="${book.getAuthor()}"></td>
        </tr>
    </table>

    <button class="btn btn-outline-primary"><a th:href="@{/bookAdd}">Thêm sách</a></button>
    <button class="btn btn-outline-primary"><a th:href="@{/typeAdd}">Thêm danh mục sách</a></button>
    <button class="btn btn-outline-primary"><a th:href="@{/showType}">Thuê sách</a></button>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
