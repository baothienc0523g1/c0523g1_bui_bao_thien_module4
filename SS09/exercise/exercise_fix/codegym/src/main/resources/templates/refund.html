<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Thêm sách</title>
</head>
<style th:replace="layout::style"></style>
<body>
<header th:replace="layout::header"></header>
<div class="container">
  <table>
    <form th:action="@{/refund}" method="post">
      <tr>
        <th>
          <label for="code">Nhập mã mượn sách của bạn</label>
        </th>
      </tr>
      <tr>
        <td>
          <input type="number" name="code" id="code">
        </td>
      </tr>
      <tr>
        <td>
          <button class="btn btn-outline-primary" type="submit">Xác nhận</button>
        </td>
      </tr>
    </form>
    <tr>
      <td>
        <button class="btn btn-outline-primary"><a th:href="@{/back}">Quay về trang chủ</a> </button>
      </td>
    </tr>
  </table>
</div>
</body>
</html>
